<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock-Paper-Scissors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" type="text/css"
	</head>
	<body>
		<div>
			<button onclick="newGame()">New Game</button>
			<button onclick="playerMove(this)" id="rock">Rock</button>
  			<button onclick="playerMove(this)" id="paper">Paper</button>
  			<button onclick="playerMove(this)" id="scissors">Scissors</button>
		</div>
		<div id="output"></div>
		<div id="result"></div>
		<script src="js/script.js"></script>
	</body>
</html>
